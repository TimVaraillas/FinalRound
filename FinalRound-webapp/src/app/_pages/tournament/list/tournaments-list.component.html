<firo-tournament-add (added)="tournamentAdded($event)"></firo-tournament-add>

<nb-card accent="primary">
    <nb-card-header>{{ 'PAGES.TOURNOI.LISTE.TITRE' | translate }}</nb-card-header>
    <nb-card-body>
        <div class="table-container">
            <ng2-smart-table [settings]="settings" [source]="source" (delete)="deleteTournament($event)" (userRowSelect)="showTournament($event)"></ng2-smart-table>
        </div>
    </nb-card-body>
</nb-card>
