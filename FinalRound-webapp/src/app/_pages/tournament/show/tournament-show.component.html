<nb-card accent="primary">
  <nb-card-body>

    <nb-tabset>

      <nb-tab tabTitle="Compétiteurs" responsive>
        
            <div class="table-container">
                <div class="table">
    
                    <div class="row header">
                        <div class="cell">Nom du compétiteur</div>
                        <div class="cell"></div>
                    </div>
    
                    <div class="row" *ngFor="let competitor of tournament.competitors">
                        <div class="cell">{{ competitor.name }}</div>
                        <div class="cell pull-right"></div>
                    </div>
    
                </div>
            </div>

      </nb-tab>

      <nb-tab tabTitle="Bracket" responsive>
        
            <button nbButton status="primary" (click)="generateSingleEliminationGrid()">Générer le bracket</button>
            
            <div class="grid-container" #gridContainer>
                <div class="grid">
                    <div class="grid-scroll-arrow grid-scroll-arrow-left" (mouseover)="startScrollLeft()" (mouseout)="stopScrollLeft()"></div>
                    <div class="grid-scroll-arrow grid-scroll-arrow-right" (mouseover)="startScrollRight()" (mouseout)="stopScrollRight()"></div>
                    <div class="round" *ngFor="let round of tournament.grid">
                        <div class="game" [ngClass]="{'game-even': even, 'game-odd': odd}" *ngFor="let game of round; let index = index; let even = even; let odd = odd">
                        <div class="competitor competitor1">{{ game.c1 ? game.c1.name : '' }}</div>
                        <div class="competitor competitor2">{{ game.c2 ? game.c2.name : '' }}</div>
                        </div>
                    </div>
                </div>
            </div>
        
      </nb-tab>

    </nb-tabset>

  </nb-card-body>
</nb-card>
