<nb-card class="col-md-4 offset-md-4">
  <nb-card-body>
    <div class="form-container">
      <div class="form-header">
        <h1>Connectez-vous</h1>
        <p>Pas encore membre ? <button nbButton outline size="tiny" status="primary" [routerLink]="['/register']">Rejoignez-nous</button></p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="form-group">
          <label class="label">Adresse email</label>
          <input type="email" nbInput fullWidth formControlName="email" [ngClass]="{
            'input-danger': loginForm.controls.email.invalid && loginForm.controls.email.touched, 
            'input-success': loginForm.controls.email.valid && loginForm.controls.email.touched
          }">
          <div class="form-input-error text-danger" *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
            <small *ngIf="loginForm.controls.email.errors.required">{{ 'PAGES.TOURNOI.AJOUTER.FORMULAIRE.CHAMP.NOM.ERREUR.CHAMP_OBLIGATOIRE.MESSAGE' | translate }}</small>
            <small *ngIf="loginForm.controls.email.errors.email">L'adresse email n'est pas valide</small>
          </div>
        </div>

        <div class="form-group">
          <label class="label">Mot de passe</label>
          <input type="password" nbInput fullWidth formControlName="password" [ngClass]="{
            'input-danger': loginForm.controls.password.invalid && loginForm.controls.password.touched, 
            'input-success': loginForm.controls.password.valid && loginForm.controls.password.touched
          }">
          <div class="form-input-error text-danger" *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
            <small *ngIf="loginForm.controls.password.errors.required">{{ 'PAGES.TOURNOI.AJOUTER.FORMULAIRE.CHAMP.NOM.ERREUR.CHAMP_OBLIGATOIRE.MESSAGE' | translate }}</small>
          </div>
        </div>

        <div class="form-group submit-group">
          <button nbButton fullWidth type="submit" status="success" [disabled]="loginForm.pristine || loginForm.invalid">C'est parti !</button>
        </div>
      </form>

    </div>
  </nb-card-body>
</nb-card>
